<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tp Final</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header con barra de navegación -->
  <header id="header">
    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#api-section">Personajes</a></li>
        <li><a href="#form">Contacto</a></li>
      </ul>
    </nav>
    <h1>Dragon Ball Personajes</h1>
  </header>

  <!-- Sección Principal -->
  <section id="home">
    <h2>Bienvenidos</h2>
    <p> Trabajo Final del curso de JavaScript Tecno3F Ezequiel Ledesma.</p>
  </section>

  <!-- Sección de Contenido -->
  <section id="content">
    <h2>Intro</h2>
    <p>Se mostraran imagenes tomadas de api publica de dragon ball para mostrar personajes con sus nombres y raza.</p>
  </section>

  <!-- Sección de API -->
  <section id="api-section">
    <h2>Personajes de Dragon Ball</h2>
    <div id="carta" class="container"></div>
  </section>

  <!-- Sección del Formulario -->
  <section id="form">
    <h2>Contacto</h2>
    <form id="contact-form" novalidate>
      <label for="name"><b>Nombre:</b></Nombre:></label>
      <input type="text" id="name" name="name">
      <span class="error" id="name-error"></span>

      <label for="email"><b>Correo electrónico:</b></label>
      <input type="email" id="email" name="email">
      <span class="error" id="email-error"></span>

      <label for="message"><b>Mensaje:</b></label>
      <textarea id="message" name="message"></textarea>
      <span class="error" id="message-error"></span>

      <button type="submit"><b>Enviar</b></button>
    </form>
    <p id="form-feedback"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
